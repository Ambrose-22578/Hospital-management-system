<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETTERCARE HOSPITAL</title>
    <style>
        /* Resetting margin and padding for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image:url('image.jpg');
           
            
        
        }

        /* Header styling */
        h1 {
            margin: 20px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-style: italic;
        }

        /* Navigation bar styling */
        nav {
            background-color: #4CAF50;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ddd;
        }

        /* Optional footer for consistency */
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>


    <h1>BETTERCARE HOSPITAL</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/visit">Manage Visits</a> |
        <a href="/appointment">Book Appointment</a> |
        <a href="/register">Manage Doctors</a>
        <a href="/billing">Billing</a>
        
    </nav>
    <footer>

    </footer>
</body>
</html>
